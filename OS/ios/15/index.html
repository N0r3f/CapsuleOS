<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/#" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <title>IOS - 15</title>
</head>
<body id="ios15">
    <header id="iosheader">
        <div id="headercellular">
            <img src="./media/img/cellular.svg" alt="Icône de réseau">
            <p>Capsule</p>
            <p>4G</p>
        </div>
        <span id="heure"></span>
        <div id="headerbattery">
            <p>100%</p>
            <img src="./media/img/battery.svg" alt="Icône de batterie">
        </div>

    </header>
    <object id="desktop">
        <a target="windowElement" data-link="settings">
            <img src="./media/img/settings.svg" alt="Paramètres">
        </a>
    </object>
    <footer id="tableau">
        <nav>
            <a target="windowElement" data-link="phone">
                <img src="./media/img/phone.svg" alt="Téléphone">
            </a>
            <a target="windowElement" data-link="safari">
                <img src="./media/img/safari.svg" alt="Safari">
            </a>
            <a target="windowElement" data-link="message">
                <img src="./media/img/messages.svg" alt="Message">
            </a>
            <a target="windowElement" data-link="musique">
                <img src="./media/img/apple-music.svg" alt="Musique">
            </a>
        </nav>
    </footer>
    <script src="./js/date.js"></script>
</body>
</html>
