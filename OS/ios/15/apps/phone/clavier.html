<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/apple.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/clavier.css" type="text/css">
    <title>IOS - 15</title>
</head>

<body id="ios15">
    <header id="iosheader">
        <div id="headercellular">
            <img src="../../media/img/cellularb.svg" alt="Icône de réseau">
            <p>Capsule</p>
            <p>4G</p>
        </div>
        <span id="heure"></span>
        <div id="headerbattery">
            <p>100 %</p>
            <img src="../../media/img/batteryb.svg" alt="Icône de batterie">
        </div>

    </header>

    <main>
        <section class="app-head">
            <input type="text" id="input" maxlength="16">
            <a href="#">Ajouter ce numéro</a>
        </section>
        <section class="numbers">
            <article>
                <a>
                    <p class="number">1</p>
                    <p class="letter"></p>
                </a>
                <a>
                    <p class="number">2</p>
                    <p class="letter">A B C</p>
                </a>
                <a>
                    <p class="number">3</p>
                    <p class="letter">D E F</p>
                </a>
            </article>
            <article>
                <a>
                    <p class="number">4</p>
                    <p class="letter">G H I</p>
                </a>
                <a>
                    <p class="number">5</p>
                    <p class="letter">J K L</p>
                </a>
                <a>
                    <p class="number">6</p>
                    <p class="letter">M N O</p>
                </a>
            </article>
            <article>
                <a>
                    <p class="number">7</p>
                    <p class="letter">P Q R S</p>
                </a>
                <a>
                    <p class="number">8</p>
                    <p class="letter">T U V</p>
                </a>
                <a>
                    <p class="number">9</p>
                    <p class="letter">W X Y Z</p>
                </a>
            </article>
            <article>
                <a class="symbol">
                    <p class="number">*</p>
                </a>
                <a>
                    <p class="number">0</p>
                    <p class="letter">+</p>
                </a>
                <a class="symbol">
                    <p class="number">#</p>
                </a>
            </article>
            <article>
                <a class="icon"><img></a>
                <a href="" id="call-button" class="icon"><img src="../../media/img/call.svg" alt="Téléphoner"></a>
                <a href="#" class="icon"><img src="../../media/img/delete.svg" alt="Effacer"></a>
            </article>
        </section>
    </main>

    <footer>
        <nav>
            <a href="favoris.html" data-link="favori">
                <img src="../../media/img/favorite.svg">
                <p>Favoris</p>
            </a>
            <a href="recent.html" data-link="recents">
                <img src="../../media/img/recent.svg">
                <p>Récents</p>
            </a>
            <a href="contact.html" data-link="contact">
                <img src="../../media/img/profile.svg">
                <p>Contacts</p>
            </a>
            <a href="clavier.html" data-link="clavier">
                <img src="../../media/img/numbersb.svg">
                <p class="active-icon">Clavier</p>
            </a>
            <a href="messagerie.html" data-link="messagerie">
                <img src="../../media/img/messagerie.svg">
                <p>Messagerie</p>
            </a>
        </nav>
    </footer>
    <script src="../../js/date.js"></script>
    <script src="../js/clavier.js"></script>
    <script src="../js/recupererNumero.js"></script>
</body>

</html>
